<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Quiz</title>


</head>

<body>
	<div id="start"> Start Quiz! </div>
	<div id="quiz" style="display : none;">
    <div id="qText">Question</div>
		<div id="qImage"></div>
		<div>
			<div id="counter"></div>
			<!-- <div id="bTimeGauge"></div> -->
			<div id="timegauge"></div>
		</div>
		<div id="choices">
			<div class="choice" id="a" onclick="checkAnswer('a')">A</div>
			<div class="choice" id="b" onclick="checkAnswer('b')">B</div>
			<div class="choice" id="c" onclick="checkAnswer('c')">C</div>
			<div class="choice" id="d" onclick="checkAnswer('d')">D</div>
		</div>
	</div>
	<div id="scoreContainer"></div>
    <div id="timeClock">Timer</div>
  <div id="startOver" onclick="startOver()">Restart</div>
	<script src="./script.js"></script>
</body>

</html>
